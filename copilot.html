<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Reserves</title>
    <style>
.donation-form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.donation-form-container h2 {
    margin-bottom: 20px;
    text-align: center;
}

.donation-form {
    display: flex;
    flex-direction: column;
}

.section-heading {
    font-size: 18px;
    font-weight: bold;
    margin: 20px 0 10px;
}

.form-group {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus {
    border-color: #007bff;
    outline: none;
}

.expiry-cvv input {
    width: calc(33.33% - 5px);
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}


    </style>
</head>
<body>
    <div class="donation-form-container">
        <h2>Make a Donation</h2>
        <form class="donation-form" action="#" method="post">
            <div class="section-heading">Billing Address</div>
            <div class="form-group">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <input type="text" id="postcode" name="postcode" placeholder="Post Code" required>
            </div>

            <div class="section-heading">Payment Details</div>
            <div class="form-group">
                <input type="text" id="cardname" name="cardname" placeholder="Name on Card" required>
            </div>
            <div class="form-group">
                <input type="text" id="cardnumber" name="cardnumber" placeholder="Card Number" required>
            </div>
            <div class="form-group">
                <div class="expiry-cvv">
                    <input type="text" id="expmonth" name="expmonth" placeholder="Exp. Month" required>
                    <input type="text" id="expyear" name="expyear" placeholder="Exp. Year" required>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
            </div>
            <button type="submit">Donate Now</button>
        </form>
    </div>
</body>
</html>
