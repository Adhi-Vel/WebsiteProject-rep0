<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Carousel</title>
  <style>
* {
  margin: 0;
  padding: 0;
  font-family:ubuntu;
}

body {
  background-color: #ff4d4d;
}
.accord {
  width: 610px;
  margin: auto;
  margin-top: 100px;
  height: 400px;
  overflow: hidden;
  border: white 3px solid;
  background-color: white;
  transition: all 0.8s ease;
}
.accord ul li {
  width: 150px;
  display: block;
  float: left;
  position: relative;
  border-left: 2px solid white;
  height: 400px;
  transition: all 0.5s ease, opacity 0.2s ease;
  opacity: 0.8;
  backface-visibility: visible  ;
}
.accord ul li img {
  width: 300px;
  height: inherit;
}
.title {
  transition: all 0.5s ease-in;
  position: absolute;
  bottom: 0;
  width: 300px;
  display: block;
  background-color: rgba(89, 89, 89, 0.4);
}
.title a {
  font-size: 110%;
  display: block;
  text-transform: capitalize;
  text-decoration: none;
  padding: 20px;
  color: white;
}
.accord:hover {
  box-shadow: 6px 6px 10px 5px grey;
  transform: scale(1.1, 1.1);
}
.accord ul:hover li {
  width: 100px;
}
.accord ul li:hover {
  width: 300px;
  opacity: 1;
}
  </style>
</head>
<body>
  <div class="accord">
		<ul>
			<li>
				<div class="title">
					<a href="#">the style</a>
				</div>
				<img src="https://p1.pxfuel.com/preview/1015/988/1021/watch-fashion-accessories-objects.jpg" alt=""/>
			</li>
			<li>
				<div class="title">
					<a href="#">A leaf </a>
				</div>
				<img src="https://p0.pxfuel.com/preview/248/813/143/achievement-adult-battle-black.jpg" alt="">
			</li>
			<li>
				<div class="title">
					<a href="#">rose</a>
				</div>
				<img src="https://p0.pxfuel.com/preview/990/311/594/coffee-cup-mug-office.jpg" alt=""/>
			</li>
			<li>
				<div class="title">
					<a href="#">the water</a>
				</div>
				<img src="https://p1.pxfuel.com/preview/259/365/195/finger-pointing-hands-watch.jpg" alt=""/>
			</li>
		</ul>
	</div>
</body>
</html>
